services:
  processor:
    build:
      context: ./processor
      dockerfile: Dockerfile
    environment:
      - MONGODB_URI=${MONGODB_URI}
    ports:
      - "5000:5000"
    volumes:
      - ./processor:/app:cached
    networks:
      - app-network
    # Fix for MongoDB DNS resolution issues
    dns:
      - 8.8.8.8
      - 8.8.4.4
    # Add memory and CPU limits to prevent resource exhaustion
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    environment:
      - NEXT_PUBLIC_PROCESSOR_URL=http://processor:5000
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - MONGODB_URI=${MONGODB_URI}
    ports:
      - "3001:3000"  # Changed to port 3001 to avoid conflicts
    volumes:
      - .:/app:cached
      - /app/.next
    depends_on:
      - processor
    networks:
      - app-network
    # Fix for MongoDB DNS resolution issues
    dns:
      - 8.8.8.8
      - 8.8.4.4
    # Add memory limits to prevent resource exhaustion
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

# Define a custom network for better communication
networks:
  app-network:
    driver: bridge